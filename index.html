<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./output.css" />
</head>
<body>      
    <div class="wrapper">
    <div class="one bg-red-600 text-2xl text-bold text-white pt-10 text-center">Contact NTV</div>
    <div class="two bg-white text-2xl font-bold text-black text-left pt-10">Email Us</div>
    <form class="form-example">
    <div class="three">
         <label for="name">Name</label>
        <input required id="name" type="text" value="" name="name" class="w-full border-solid border-2 border-red-600"/>
    </div>
    <div class="four">
        <label for="Company">Company</label>
        <input id="Company" type="text" name="Company" value="" required class="w-full border-solid border-2 border-red-600"/> 
    </div>
    <div class="five">
        <label for="email">Email Address</label>       
        <input type="email" name="email" id="email" value="" required class="w-full border-solid border-2 border-red-600"/>
    </div>
    <div class="six">
        <label for="phone">Phone Number</label>       
        <input type="number" name="phone" id="phone" value="" required class="w-full border-solid border-2 border-red-600" />
    </div>
    <div class="seven">
        <label for="Message">Message</label>
        <textarea id="Message" name="Message" required class="w-full h-44 border-solid border-2 border-red-600"></textarea>
    <form class="eight">
    <input class=" mt-4 w-full h-16 border-solid border-2 bg-red-600  border-red-600" type="submit" value="SUBMIT"/></div>
        </div>
        </form>
    </form>
    </body>
</html>
